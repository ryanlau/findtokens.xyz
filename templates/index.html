<!DOCTYPE HTML>

<html class="">

<head>
	<title>findtokens.xyz</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<script type="text/javascript" src="../static/js/theme.js"></script>
</head>

<body class="dark:bg-black transition duration-300 dark:text-gray-400">
	<div class="w-8/12 max-w-2xl m-auto flex min-h-screen flex-col justify-between">
		<div>
			<form action="{{url_for('find_mints')}}" method="post">
				<input
					class="overflow-ellipsis transition duration-300 dark:bg-black dark:text-gray-400 font-mono px-2 my-4 border-2 dark:border-gray-800 text-black border-gray-100 block h-10 w-full"
					type="text" placeholder="contract address" required="required" value="{{contract_address}}"
					name="contract">
				<input id="start"
					class="transition duration-300 dark:bg-black dark:text-gray-400 border-gray-100 dark:border-gray-800 font-mono text-black px-2 my-4 border-2 block h-10 w-full"
					type="number" min="1" placeholder="start" required="required" value="{{start}}" name="start">
				<input id="stop"
					class="transition duration-300 dark:bg-black dark:text-gray-400 border-gray-100 dark:border-gray-800	font-mono text-black px-2 my-4 border-2 block h-10 w-full"
					type="number" min="1" placeholder="stop" required="required" value="{{stop}}" name="stop">
				<input
					class="transition duration-300 dark:text-gray-400 text-black bg-gray-100 dark:bg-gray-800 dark:border-gray-800 border-gray-100 cursor-pointer font-mono my-4 border-2 block h-10 w-full"
					type="submit" value="find unminted tokens">
			</form>

			{% if error %}
			<p class="text-red-500 font-mono text-sm">error: {{error}}</p>
			{% endif %}
		</div>
		<div class="flex flex-col mb-4">
			<hr class="border-t border-solid border-black dark:border-gray-400 mx-0 my-2">
			<div class="flex">
				<p class="flex-grow font-mono cursor-pointer">findtokens.xyz</p>
				<div class="flex group cursor-pointer" onclick="updateTheme()">
					<svg xmlns="http://www.w3.org/2000/svg" class="dark:hidden inline-block my-auto h-4 w-4"
						viewBox="0 0 20 20" fill="currentColor">
						<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" class="dark:inline-block hidden my-auto h-4 w-4"
						viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd"
							d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
							clip-rule="evenodd" />
					</svg>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
